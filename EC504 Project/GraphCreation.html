<html>
    <head>
        <title>Djikstra's Simulator</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: rgb(113, 109, 109);
            }
            canvas {
                background-color: rgb(85, 78, 78);
                display: block;
            }

            #topBar {
                height: 60px;
                background-color: #eee;
                display: flex;
                align-items: center;
                padding: 0 10px;
                border-bottom: 1px solid #ccc;
                flex-shrink: 0;
            }

            #leftBar {
                flex: 1;
                display: flex;
                overflow: hidden;
            }

            #NodeTable {
                width: 250px;
                height: 100vh;
                background-color: #f9f9f9;
                border-right: 1px solid #ccc;
                padding: 10px;
                box-sizing: border-box;
                overflow-y: auto;
            }

            #nodesTable {
                width: 100%;
                border-collapse: collapse;
            }

            #nodesTable th, #nodesTable td {
                padding: 4px;
                border: 1px solid #ccc;
                text-align: center;
            }
            
            #nodesTable tr:not(:first-child):hover {
                background-color: #f0f8ff; 
                cursor: pointer;
            }

            #nodesTable tr:not(:first-child).selected {
                background-color: #add8e6; 
            }

            .node {
                position:absolute;
                width: 30px;
                height: 30px;
                background-color: blue;
                border-radius: 50%;
                text-align: center;
                line-height: 30px;
                color: white;
                font-family: sans-serif;
                user-select: none;
                cursor: move;
            }

        </style>
    </head>

    <body>

        <div id="topBar">
            <div id="add_nodes" style="padding: 10px">
                <input type="text" id="nodeValueInput" placeholder="Enter node value" />
                <button id="addNodeButton">Add Node</button>
                <span style="margin-left: 10px;">Right Click for Links</span>
            </div>
        </div>

        <svg id="graphLines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
        
        <div id="leftBar">
            <div id="NodeTable">
                <h4 style="text-align: center;">Nodes Table</h4>
                <table id="nodesTable">
                    <tr>
                        <th>Vertex</th>
                        <th>Known</th>
                        <th>Cost</th>
                        <th>Path</th>
                    </tr>
                </table>
            </div>
        </div>

        <script src="nodes.js"></script>
    </body>
</html>
